<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selecty demo</title>
<style type="text/css">
body {
	font: 13px Arial;
}
</style>
<link rel="stylesheet" href="css/default.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.selecty.js"></script>
<script>
$(function(){

$('.selecty').selecty();

$('.s1, .s2').on('change', function() {
	alert('You have selected: ' + $(this).val() + ' - ' + $(this).find('option:checked').text());
});

});
</script>
</head>
<body>

<select class="selecty s1" data-width="400px" data-max-height="1500px" name="town" id="town">
	<option value="" disabled selected>Please select</option>
	<optgroup label="Paul Oakenfold">
		<option value="1">Ready Steady Go</option>
		<option disabled value="2">Hypnotized</option>
		<option value="3">Southern Sun</option>
	</optgroup>
	<optgroup label="Paul Van Dyk">
		<option value="4">For an Angel</option>
		<option value="5">Let Go</option>
	</optgroup>
</select>

<br>
<br>

<select class="selecty s2" data-width="200px" data-max-height="1500px" name="town" id="town">
	<option value="" disabled selected>Select your car</option>
	<option value="1">BMW</option>
	<option value="2">Mercedes Benz</option>
	<option value="3">Porsche</option>
	<option value="4">Cadillac</option>
	<option value="5">Audi</option>
	<option value="6">Tesla</option>
</select>

</body>
</html>
